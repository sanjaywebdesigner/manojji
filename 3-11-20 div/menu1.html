<!doctype html>
<html>
<head>

<title>Untitled Document</title>
	<style>
	ul{
		margin:0;
		padding:0;
		width:1008px;
		height:52px;
		}
		li{
			width:250px;
			height:50px;
			border:1px solid black;
			float:left;
			background-color:yellow;
			list-style-type:none;
			text-align:center;
			line-height:50px;
		}
		li:hover{
			background-color:red;
		}
	</style>
</head>

<body>
	<ul>
	<li>Home</li>
	<li>About</li>
	<li>Contact</li>
	<li>Services</li>
	</ul>
