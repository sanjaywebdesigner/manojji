<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.a1{
			width:300px;
			height:200px;
			background-color:red;
			position:relative;
			z-index:5;
		}
		.a2{
			width:300px;
			height:200px;
			background-color:green;
			position:relative;
			left:50px;
			top:-50px;
			z-index:3;
		}
		.a3{
			width:300px;
			height:200px;
			background-color:yellow;
		}
	</style>
</head>

<body>
	<div class="a1"></div>
	<div class="a2"></div>
	<div class="a3"></div>
</body>
</html>
