<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.s1{
			width:200px;
			height:50px;
			background-color:red;
			position:relative;
		}
		.s2{
			width:200px;
			height:200px;
			background-color:green;
			position:absolute;
			top:0;
			left:200px;
			display:none;
		}
		.s1:hover .s2{
			display:block;
		}
	</style>
</head>

<body>
	<div class="s1">
	<div class="s2"></div>
	</div>
</body>
</html>
