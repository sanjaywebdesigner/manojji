<title>Untitled Document</title>

		.s1{

			position:absolute;
			top:-50px;
			left:50px;
		}
		.a3{
			width:300px;
			height:200px;
			background-color:yellow;
		}
	</style>
</head>

<body>
	<div class="s1">
