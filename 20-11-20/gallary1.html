<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		@keyframes sanjay{
			0%{
				left:0;
			}
			16.66%{
				left:0;
			}
			33.33%{
				left:-100px;
			}
			50%{
				left:-100px;
			}
			66.66%{
				left:-200px;
			}
			83.33%{
				left:-200px;
			}
			
			99.99%{
				left:-300px;
			}
			100%{
				left:0px;
			}
		}
		.s1{
			width:100px;
			height:100px;
			overflow: hidden;
			position:relative;
		}
		.a1{
			width:400px;
			height:100px;
			position:absolute;
			left:0;
			top:0;
			animation:sanjay 6s infinite;
		}
		.b1{
			width:100px;
			height:100px;
			float:left;
		}
	</style>
</head>

<body>
	<div class="s1">
	
	<div class="a1">
		<div class="b1"><img src="image1.jpg"></div>
		
		<div class="b1"><img src="image2.jpg"></div>
		
	<div class="b1"><img src="image3.jpg"></div>
		
	
		
<div class="b1"><img src="image1.jpg"></div>
		</div>
	</div>
</body>
</html>
